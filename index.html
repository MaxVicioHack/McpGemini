<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Roblox con Gemini</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #2d2d2d; /* Fondo del contenedor un poco más claro */
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 700px;
        }
        h1, h2 { 
            color: #58a6ff; /* Azul brillante para títulos */
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea { 
            width: 95%; 
            min-height: 120px; 
            margin-bottom: 15px; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 4px; 
            font-size: 1em;
            background-color: #252526; /* Fondo del textarea */
            color: #e0e0e0; /* Texto del textarea */
            resize: vertical;
        }
        input[type="submit"] { 
            padding: 12px 25px; 
            background-color: #238636; /* Botón verde GitHub */
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover { 
            background-color: #2ea043; /* Verde más brillante al pasar el mouse */
        }
        iframe { 
            width: 95%; 
            min-height: 250px; 
            margin-top: 20px; 
            border: 1px solid #444; 
            border-radius: 4px;
            background-color: #252526; /* Fondo del iframe */
        }
        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente Roblox con Gemini</h1>
        <form action="/gemini_action" method="GET" target="responseFrame">
            <label for="prompt">Ingresa tu prompt para Gemini:</label>
            <textarea id="prompt" name="prompt" placeholder="Ej: crea un script que haga una parte roja y alta en el centro del workspace"></textarea>
            <input type="submit" value="Enviar Prompt">
        </form>
        <hr>
        <h2>Respuesta de Gemini (para Roblox):</h2>
        <iframe name="responseFrame" id="responseFrame" src="about:blank"></iframe>
    </div>
</body>
</html>
